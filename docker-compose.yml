version: "3"

volumes:
  dbdata:

services:
  db:
    container_name: "postgres_container"
    image: "postgres:12-alpine"
    ports:
      - "54321:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: blog